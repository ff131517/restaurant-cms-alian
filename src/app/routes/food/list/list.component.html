<page-header [action]="phActionTpl"
             autoBreadcrumb="false">
  <ng-template #phActionTpl>
    <button nz-button
            [routerLink]="['/food/detail/0']"
            nzType="primary">新建</button>
  </ng-template>
</page-header>
<nz-card>
  <sf mode="search"
      [schema]="searchSchema"
      (formSubmit)="st.reset($event)"
      (formReset)="st.reset($event)"></sf>
  <st #st
      [data]="foodList"
      [columns]="columns"></st>
</nz-card>
